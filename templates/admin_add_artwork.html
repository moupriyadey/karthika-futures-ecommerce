{% extends '_base.html' %}

{% block title %}Add New Artwork - Admin{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8 main-content-area">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Add New Artwork</h1>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
        <form method="POST" action="{{ url_for('admin_add_artwork') }}" enctype="multipart/form-data" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <label for="sku" class="block text-gray-700 text-sm font-semibold mb-2">SKU</label>
                <input type="text" id="sku" name="sku" class="form-control" placeholder="Enter unique SKU" required>
            </div>

            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Artwork Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter artwork name" required>
            </div>

            <div>
                <label for="description" class="block text-gray-700 text-sm font-semibold mb-2">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter detailed description"></textarea>
            </div>

            <div>
                <label for="original_price" class="block text-gray-700 text-sm font-semibold mb-2">Original Price (Excl. GST)</label>
                <input type="number" id="original_price" name="original_price" class="form-control" step="0.01" min="0" placeholder="e.g., 1500.00" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="gst_type" class="block text-gray-700 text-sm font-semibold mb-2">GST Type</label>
                    <select id="gst_type" name="gst_type" class="form-select" required>
                        <option value="intra_state">Intra-State (CGST + SGST)</option>
                        <option value="inter_state">Inter-State (IGST)</option>
                        <option value="union_territory">Union Territory (CGST + UGST)</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="gst_percentages_fields">
                <div id="cgst_field">
                    <label for="cgst_percentage" class="block text-gray-700 text-sm font-semibold mb-2">CGST (%)</label>
                    <input type="number" id="cgst_percentage" name="cgst_percentage" class="form-control" step="0.01" min="0" max="100" value="0.00" required>
                </div>
                <div id="sgst_field">
                    <label for="sgst_percentage" class="block text-gray-700 text-sm font-semibold mb-2">SGST (%)</label>
                    <input type="number" id="sgst_percentage" name="sgst_percentage" class="form-control" step="0.01" min="0" max="100" value="0.00" required>
                </div>
                <div id="igst_field" class="hidden">
                    <label for="igst_percentage" class="block text-gray-700 text-sm font-semibold mb-2">IGST (%)</label>
                    <input type="number" id="igst_percentage" name="igst_percentage" class="form-control" step="0.01" min="0" max="100" value="0.00" required>
                </div>
                <div id="ugst_field" class="hidden">
                    <label for="ugst_percentage" class="block text-gray-700 text-sm font-semibold mb-2">UGST (%)</label>
                    <input type="number" id="ugst_percentage" name="ugst_percentage" class="form-control" step="0.01" min="0" max="100" value="0.00" required>
                </div>
            </div>

            <div>
                <label for="stock" class="block text-gray-700 text-sm font-semibold mb-2">Stock Quantity</label>
                <input type="number" id="stock" name="stock" class="form-control" min="0" placeholder="Enter stock quantity" required>
            </div>

            <div>
                <label for="category_id" class="block text-gray-700 text-sm font-semibold mb-2">Category</label>
                <select id="category_id" name="category_id" class="form-select" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="images" class="block text-gray-700 text-sm font-semibold mb-2">Artwork Images</label>
                <input type="file" id="images" name="images" class="form-control-file" multiple accept="image/*">
                <p class="text-sm text-gray-500 mt-1">Upload multiple images (PNG, JPG, JPEG, GIF)</p>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="is_featured" name="is_featured" class="form-checkbox h-5 w-5 text-primary rounded">
                <label for="is_featured" class="ml-2 text-gray-700 text-sm">Mark as Featured</label>
            </div>

            <!-- Custom Options Section -->
            <div class="border border-gray-200 p-6 rounded-lg bg-gray-50">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Custom Options</h3>
                <div id="custom-option-groups" class="space-y-4">
                    <!-- Option groups will be added here by JavaScript -->
                </div>
                <button type="button" id="add-option-group-btn" class="btn btn-secondary mt-4">Add Option Group</button>
                <input type="hidden" id="custom_options" name="custom_options">
            </div>

            <button type="submit" class="w-full btn btn-primary py-3 text-xl rounded-md">Add Artwork</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const customOptionGroupsContainer = document.getElementById('custom-option-groups');
        const addOptionGroupBtn = document.getElementById('add-option-group-btn');
        const customOptionsInput = document.getElementById('custom_options');

        let optionGroupCounter = 0;

        function addOptionGroup(groupData = {}) {
            const groupId = `group-${optionGroupCounter++}`;
            const groupDiv = document.createElement('div');
            groupDiv.classList.add('p-4', 'border', 'border-gray-300', 'rounded-md', 'bg-white', 'space-y-3', 'relative');
            groupDiv.innerHTML = `
                <button type="button" class="absolute top-2 right-2 text-red-500 hover:text-red-700 remove-group-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div>
                    <label for="group-name-${groupId}" class="block text-gray-700 text-sm font-semibold mb-2">Option Group Name (e.g., Size, Frame)</label>
                    <input type="text" id="group-name-${groupId}" class="form-control option-group-name" value="${groupData.name || ''}" placeholder="Enter group name" required>
                </div>
                <div id="options-for-${groupId}" class="space-y-2">
                    <h4 class="text-md font-semibold text-gray-700">Options:</h4>
                    <!-- Individual options will go here -->
                </div>
                <button type="button" class="btn btn-secondary btn-sm add-option-btn" data-group-id="${groupId}">Add Option</button>
            `;
            customOptionGroupsContainer.appendChild(groupDiv);

            const optionsContainer = groupDiv.querySelector(`#options-for-${groupId}`);
            const addOptionBtn = groupDiv.querySelector(`.add-option-btn`);
            
            let optionCounter = 0;

            function addOption(optionData = {}) {
                const optionId = `option-${groupId}-${optionCounter++}`;
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('flex', 'items-center', 'space-x-2');
                optionDiv.innerHTML = `
                    <input type="text" id="option-label-${optionId}" class="form-control flex-1 option-label" value="${optionData.label || ''}" placeholder="Option Label (e.g., A4, Wooden)" required>
                    <input type="number" id="option-price-${optionId}" class="form-control w-32 option-price" step="0.01" value="${optionData.price_impact || '0.00'}" placeholder="Price Impact" required>
                    <button type="button" class="text-red-500 hover:text-red-700 remove-option-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
                optionsContainer.appendChild(optionDiv);

                optionDiv.querySelector('.remove-option-btn').addEventListener('click', function() {
                    optionDiv.remove();
                    updateCustomOptionsJson();
                });

                // Add event listeners for input changes to trigger JSON update
                optionDiv.querySelector('.option-label').addEventListener('input', updateCustomOptionsJson);
                optionDiv.querySelector('.option-price').addEventListener('input', updateCustomOptionsJson);
            }

            addOptionBtn.addEventListener('click', () => addOption());
            groupDiv.querySelector('.remove-group-btn').addEventListener('click', function() {
                groupDiv.remove();
                updateCustomOptionsJson();
            });
            groupDiv.querySelector('.option-group-name').addEventListener('input', updateCustomOptionsJson);

            // Populate existing options if groupData has them
            if (groupData.options) {
                for (const label in groupData.options) {
                    addOption({ label: label, price_impact: groupData.options[label] });
                }
            } else {
                addOption(); // Add one default option if no existing options
            }
        }

        function updateCustomOptionsJson() {
            const allOptionGroups = {};
            document.querySelectorAll('#custom-option-groups > div').forEach(groupDiv => {
                const groupNameInput = groupDiv.querySelector('.option-group-name');
                const groupName = groupNameInput ? groupNameInput.value.trim() : '';

                if (groupName) {
                    const options = {};
                    groupDiv.querySelectorAll('.flex.items-center.space-x-2').forEach(optionDiv => {
                        const labelInput = optionDiv.querySelector('.option-label');
                        const priceInput = optionDiv.querySelector('.option-price');
                        
                        const label = labelInput ? labelInput.value.trim() : '';
                        const price = priceInput ? parseFloat(priceInput.value) : 0;

                        if (label) {
                            options[label] = price;
                        }
                    });
                    allOptionGroups[groupName] = options;
                }
            });
            customOptionsInput.value = JSON.stringify(allOptionGroups);
        }

        addOptionGroupBtn.addEventListener('click', () => addOptionGroup());

        // Initial call to update JSON when page loads (useful for pre-filled forms)
        updateCustomOptionsJson();


        // GST Type Logic
        const gstTypeSelect = document.getElementById('gst_type');
        const cgstField = document.getElementById('cgst_field');
        const sgstField = document.getElementById('sgst_field');
        const igstField = document.getElementById('igst_field');
        const ugstField = document.getElementById('ugst_field');

        function toggleGstFields() {
            const selectedGstType = gstTypeSelect.value;

            // Hide all first
            cgstField.classList.add('hidden');
            sgstField.classList.add('hidden');
            igstField.classList.add('hidden');
            ugstField.classList.add('hidden');

            // Set all to 0.00 when hidden
            document.getElementById('cgst_percentage').value = '0.00';
            document.getElementById('sgst_percentage').value = '0.00';
            document.getElementById('igst_percentage').value = '0.00';
            document.getElementById('ugst_percentage').value = '0.00';

            if (selectedGstType === 'intra_state') {
                cgstField.classList.remove('hidden');
                sgstField.classList.remove('hidden');
            } else if (selectedGstType === 'inter_state') {
                igstField.classList.remove('hidden');
            } else if (selectedGstType === 'union_territory') {
                cgstField.classList.remove('hidden');
                ugstField.classList.remove('hidden');
            }
        }

        gstTypeSelect.addEventListener('change', toggleGstFields);

        // Initial call to set correct fields on page load
        toggleGstFields();
    });
</script>
{% endblock %}
