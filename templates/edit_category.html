{% extends '_base.html' %}

{% block title %}Edit Category - Karthika Futures{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100" style="padding-top: 56px;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Edit Category</h2>
            <form method="POST" action="{{ url_for('edit_category', category_id=category.id) }}" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label for="name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ category.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Replace Image (optional)</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Update Category</button>
                    <a href="{{ url_for('admin_categories_view') }}" class="btn btn-secondary btn-lg">Back to Categories</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
