{% extends '_base.html' %}

{% block title %}User Login - Karthika Futures{% endblock %}

{% block content %}
<div class="container main-content-area py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="fw-bold my-0">User Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('user_login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ email if email else '' }}" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="otp" class="form-label">One-Time Password (OTP)</label>
                            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP (if requested)" pattern="[0-9]{6}" maxlength="6">
                            <small class="form-text text-muted">Leave blank if logging in with password.</small>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <form method="POST" action="{{ url_for('request_otp') }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <input type="hidden" name="email" id="otp_email_input" value="{{ email if email else '' }}">
                            <button type="submit" class="btn btn-link">Request OTP</button>
                        </form>
                        <a href="{{ url_for('signup') }}" class="btn btn-link">Don't have an account? Sign Up here</a> {# FIXED: Changed 'user_register' to 'signup' #}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // This script ensures the OTP email input is updated if the user types in the main email field
    document.addEventListener('DOMContentLoaded', function() {
        const emailInput = document.getElementById('email');
        const otpEmailInput = document.getElementById('otp_email_input');

        if (emailInput && otpEmailInput) {
            emailInput.addEventListener('input', function() {
                otpEmailInput.value = emailInput.value;
            });
        }
    });
</script>
{% endblock %}
