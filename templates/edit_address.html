{% extends '_base.html' %}

{% block title %}Edit Address - Karthika Futures{% endblock %}

{% block content %}
<div class="container main-content-area py-5">
    <h2 class="text-center mb-4">Edit Address</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-lg p-4">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_address', addr_id=address.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="label" class="form-label">Address Label (e.g., Home, Office)</label>
                            <input type="text" class="form-control" id="label" name="label" value="{{ address.label }}" placeholder="e.g., Home, Office, Parents' House" required>
                        </div>

                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ address.full_name }}" placeholder="Enter recipient's full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ address.phone }}" placeholder="e.g., 9876543210" pattern="[0-9]{10}" maxlength="10" required>
                            <small class="form-text text-muted">Please enter a 10-digit mobile number.</small>
                        </div>

                        <div class="mb-3">
                            <label for="address_text" class="form-label">Full Address</label>
                            <textarea class="form-control" id="address_text" name="address" rows="4" placeholder="House No, Building, Street, Locality, City, State" required>{{ address.address }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" value="{{ address.pincode }}" placeholder="e.g., 560001" pattern="[0-9]{6}" maxlength="6" required>
                            <small class="form-text text-muted">Please enter a 6-digit pincode.</small>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Update Address</button>
                            <a href="{{ url_for('my_addresses') }}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
