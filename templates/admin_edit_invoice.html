{% extends '_base.html' %}

{% block title %}Edit Invoice: {{ order.id }} - Admin{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8 main-content-area">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Edit Invoice for Order #{{ order.id }}</h1>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
        <form method="POST" action="{{ url_for('admin_edit_invoice', order_id=order.id) }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Business Details</h2>
            <div>
                <label for="business_name" class="block text-gray-700 text-sm font-semibold mb-2">Business Name</label>
                <input type="text" id="business_name" name="business_name" class="form-control" value="{{ invoice_data.get('business_name') or our_business_name }}" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="gst_number" class="block text-gray-700 text-sm font-semibold mb-2">GST Number</label>
                    <input type="text" id="gst_number" name="gst_number" class="form-control" value="{{ invoice_data.get('gst_number') or our_gstin }}" required>
                </div>
                <div>
                    <label for="pan_number" class="block text-gray-700 text-sm font-semibold mb-2">PAN Number</label>
                    <input type="text" id="pan_number" name="pan_number" class="form-control" value="{{ invoice_data.get('pan_number') or our_pan }}" required>
                </div>
            </div>
            <div>
                <label for="business_address" class="block text-gray-700 text-sm font-semibold mb-2">Business Address</label>
                <textarea id="business_address" name="business_address" class="form-control" rows="3" required>{{ invoice_data.get('business_address') or our_business_address }}</textarea>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Invoice Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="invoice_number" class="block text-gray-700 text-sm font-semibold mb-2">Invoice Number</label>
                    <input type="text" id="invoice_number" name="invoice_number" class="form-control" value="{{ invoice_data.get('invoice_number') or order.id }}" required>
                </div>
                <div>
                    <label for="invoice_date" class="block text-gray-700 text-sm font-semibold mb-2">Invoice Date</label>
                    <input type="date" id="invoice_date" name="invoice_date" class="form-control" value="{{ (invoice_data.get('invoice_date') if invoice_data.get('invoice_date') is not none else now()).strftime('%Y-%m-%d') }}" required>
                </div>
            </div>
            <div>
                <label for="billing_address" class="block text-gray-700 text-sm font-semibold mb-2">Billing Address</label>
                <textarea id="billing_address" name="billing_address" class="form-control" rows="3" required>{{ invoice_data.get('billing_address') or order.get_shipping_address().values() | join(', ') }}</textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="gst_rate" class="block text-gray-700 text-sm font-semibold mb-2">GST Rate Applied (%)</label>
                    <input type="number" step="0.01" id="gst_rate" name="gst_rate" class="form-control" value="{{ invoice_data.get('gst_rate_applied') or default_gst_rate }}" required>
                </div>
                <div>
                    <label for="shipping_charge" class="block text-gray-700 text-sm font-semibold mb-2">Shipping Charge</label>
                    <input type="number" step="0.01" id="shipping_charge" name="shipping_charge" class="form-control" value="{{ invoice_data.get('shipping_charge') or order.shipping_charge }}" required>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="cgst_amount" class="block text-gray-700 text-sm font-semibold mb-2">CGST Amount</label>
                    <input type="number" step="0.01" id="cgst_amount" name="cgst_amount" class="form-control" value="{{ invoice_data.get('cgst_amount') or (order.items[0].cgst_amount if order.items else '0.00') }}" required>
                </div>
                <div>
                    <label for="sgst_amount" class="block text-gray-700 text-sm font-semibold mb-2">SGST Amount</label>
                    <input type="number" step="0.01" id="sgst_amount" name="sgst_amount" class="form-control" value="{{ invoice_data.get('sgst_amount') or (order.items[0].sgst_amount if order.items else '0.00') }}" required>
                </div>
                <div>
                    <label for="igst_amount" class="block text-gray-700 text-sm font-semibold mb-2">IGST Amount</label>
                    <input type="number" step="0.01" id="igst_amount" name="igst_amount" class="form-control" value="{{ invoice_data.get('igst_amount') or (order.items[0].igst_amount if order.items else '0.00') }}" required>
                </div>
                <div>
                    <label for="ugst_amount" class="block text-gray-700 text-sm font-semibold mb-2">UGST Amount</label>
                    <input type="number" step="0.01" id="ugst_amount" name="ugst_amount" class="form-control" value="{{ invoice_data.get('ugst_amount') or (order.items[0].ugst_amount if order.items else '0.00') }}" required>
                </div>
            </div>
            <div>
                <label for="total_amount" class="block text-gray-700 text-sm font-semibold mb-2">Final Invoice Amount</label>
                <input type="number" step="0.01" id="total_amount" name="total_amount" class="form-control" value="{{ invoice_data.get('final_invoice_amount') or order.total_amount }}" required>
            </div>
            
            <div>
                <label for="invoice_status" class="block text-gray-700 text-sm font-semibold mb-2">Invoice Status</label>
                <select id="invoice_status" name="invoice_status" class="form-select" required>
                    <option value="Generated" {% if invoice_data.get('invoice_status') == 'Generated' %}selected{% endif %}>Generated</option>
                    <option value="Sent" {% if invoice_data.get('invoice_status') == 'Sent' %}selected{% endif %}>Sent</option>
                    <option value="Paid" {% if invoice_data.get('invoice_status') == 'Paid' %}selected{% endif %}>Paid</option>
                    <option value="Cancelled" {% if invoice_data.get('invoice_status') == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                </select>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="is_held_by_admin" name="is_held_by_admin" class="form-checkbox h-5 w-5 text-primary rounded" {% if invoice_data.get('is_held_by_admin') %}checked{% endif %}>
                <label for="is_held_by_admin" class="ml-2 text-gray-700 text-sm">Hold Invoice (Admin Review)</label>
            </div>

            <button type="submit" class="w-full btn btn-primary py-3">Update Invoice Details</button>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('generate_invoice_pdf', order_id=order.id) }}" class="btn btn-success py-3 px-6" target="_blank">
                <i class="fas fa-print me-2"></i> Print Invoice
            </a>
        </div>
    </div>
</div>
{% endblock %}
