{% extends '_base.html' %}

{% block title %}Reset Password - Karthika Futures{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-16">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md bg-opacity-95 border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Set New Password</h2>
        <p class="text-center text-gray-600 mb-6">Please enter and confirm your new password below.</p>
        
        <form method="POST" action="{{ url_for('reset_password') }}" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label for="new_password" class="block text-gray-700 text-sm font-semibold mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="Enter your new password">
            </div>
            <div>
                <label for="confirm_new_password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm New Password</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="Confirm your new password">
            </div>
            <button type="submit"
                    class="w-full bg-primary hover:bg-orange-700 text-white font-bold py-2.5 px-4 rounded-md transition duration-300 transform hover:scale-105 shadow-md">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
