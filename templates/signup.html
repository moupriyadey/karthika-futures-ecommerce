{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-16"> {# Negative margin to pull it up slightly under navbar #}
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg bg-opacity-95 border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">User Registration</h2>
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                <input type="text" id="name" name="name" value="{{ name if name else '' }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="Your Full Name">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" value="{{ email if email else '' }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="Your Email Address">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="Create a password">
                <p class="text-xs text-gray-500 mt-1">Minimum 6 characters, recommend strong password.</p>
            </div>
            <div>
                <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ phone if phone else '' }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="e.g., +919876543210">
            </div>
            <div>
                <label for="address" class="block text-gray-700 text-sm font-semibold mb-2">Full Address</label>
                <textarea id="address" name="address" rows="3" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                          placeholder="House No., Street, Locality">{{ address if address else '' }}</textarea>
            </div>
            <div>
                <label for="pincode" class="block text-gray-700 text-sm font-semibold mb-2">Pincode</label>
                <input type="text" id="pincode" name="pincode" value="{{ pincode if pincode else '' }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="e.g., 700053">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-4 rounded-md transition duration-300 transform hover:scale-105 shadow-md">
                Register
            </button>
        </form>
        <p class="text-center text-gray-600 mt-6">
            Already have an account? <a href="{{ url_for('user_login') }}" class="text-blue-600 hover:underline font-semibold">Login Here</a>
        </p>
    </div>
</div>
{% endblock %}
