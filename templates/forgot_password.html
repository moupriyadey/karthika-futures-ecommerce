{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-16">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md bg-opacity-95 border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Forgot Password?</h2>
        <p class="text-center text-gray-600 mb-6">Enter your email address to receive a One-Time Password (OTP) to reset your password.</p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-5">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" value="{{ email if email else '' }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                       placeholder="Enter your registered email">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-md transition duration-300 transform hover:scale-105 shadow-md">
                Send Reset OTP
            </button>
        </form>
        <p class="text-center text-gray-600 mt-6">
            Remembered your password? <a href="{{ url_for('user_login') }}" class="text-blue-600 hover:underline font-semibold">Login</a>
        </p>
    </div>
</div>
{% endblock %}
