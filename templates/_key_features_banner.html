<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<section class="bg-white py-8 md:py-12">
  <div class="container mx-auto px-4">
    <div class="text-center mb-6 md:mb-8">
      <h2 class="text-3xl font-extrabold text-primary uppercase tracking-wide">
        What Are We Providing
      </h2>
    </div>

    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        
        <!-- Card 1 -->
        <div class="swiper-slide w-full flex justify-center">
          <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col items-center text-center h-full max-w-xs w-full">
            <div class="text-4xl text-primary mb-3">
              <i class="fas fa-shipping-fast"></i>
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Speedy Delivery</h3>
            <p class="text-sm text-gray-600">Fast & Express Delivery</p>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="swiper-slide w-full flex justify-center">
          <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col items-center text-center h-full max-w-xs w-full">
            <div class="text-4xl text-primary mb-3">
              <i class="fas fa-undo"></i>
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Satisfied or Refunded</h3>
            <p class="text-sm text-gray-600">Hassle Free Returns</p>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="swiper-slide w-full flex justify-center">
          <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col items-center text-center h-full max-w-xs w-full">
            <div class="text-4xl text-primary mb-3">
              <i class="fas fa-award"></i>
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Best Products</h3>
            <p class="text-sm text-gray-600">Best-in-class product range</p>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="swiper-slide w-full flex justify-center">
          <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col items-center text-center h-full max-w-xs w-full">
            <div class="text-4xl text-primary mb-3">
              <i class="fas fa-lock"></i>
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Secure Payments</h3>
            <p class="text-sm text-gray-600">UPI, BillDesk & Razorpay</p>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="swiper-slide w-full flex justify-center">
          <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 p-6 flex flex-col items-center text-center h-full max-w-xs w-full">
            <div class="text-4xl text-primary mb-3">
              <i class="fas fa-handshake"></i>
            </div>
            <h3 class="font-semibold text-gray-900 text-lg mb-2">Cash on Delivery</h3>
            <p class="text-sm text-gray-600">Cash on Delivery all over India</p>
          </div>
        </div>

      </div>

      <!-- Pagination -->
      <div class="swiper-pagination mt-4"></div>
    </div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 20,
    loop: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    breakpoints: {
      768: { slidesPerView: 2 },   // Tablets
      1024: { slidesPerView: 3 },  // Small desktops
      1280: { slidesPerView: 5 }   // Large desktops
    },
  });
</script>
