{% extends '_base.html' %}

{% block title %}Add New Category - Karthika Futures{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100" style="padding-top: 56px;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Add New Category</h2>
            <form method="POST" action="{{ url_for('add_category') }}">
                
                <div class="mb-3">
                    <label for="category_name" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ name if name else '' }}" required autofocus>

                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Add Category</button>
                    <a href="{{ url_for('admin_categories_view') }}" class="btn btn-secondary btn-lg">Back to Categories</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
