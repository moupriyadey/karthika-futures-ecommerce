{% extends "_base.html" %}

{% block title %}Edit Category - Karthika Futures Admin{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow p-4">
        <h3 class="text-primary mb-4 text-center">Edit Category</h3>
        <form method="POST" action="{{ url_for('admin_update_category', category_id=category.id) }}" enctype="multipart/form-data">
            {{ csrf_token() }}

            <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" name="name" value="{{ category.name }}" required>
            </div>

            <div class="mb-3">
                <label for="categoryDescription" class="form-label">Description</label>
                <textarea class="form-control" id="categoryDescription" name="description" rows="4">{{ category.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Current Image</label><br>
                {% if category.image %}
                    <img src="{{ url_for('static', filename=category.image) }}" alt="{{ category.name }}" class="img-thumbnail mb-2" style="max-height: 150px;">
                {% else %}
                    <p class="text-muted">No image uploaded.</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="newImage" class="form-label">Replace Image (optional)</label>
                <input type="file" class="form-control" id="newImage" name="image" accept="image/*">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_categories') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Update Category</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
