{% extends "_base.html" %}

{% block title %}Add New Address - Karthika Futures{% endblock %}

{% block content %}
<div class="container py-4 main-content-area">
    <h2 class="mb-4 text-center">Add New Address</h2>
    <form method="POST" action="{{ url_for('add_address') }}">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="address_line1" class="form-label">Address Line 1</label>
                <input type="text" name="address_line1" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="address_line2" class="form-label">Address Line 2 (optional)</label>
                <input type="text" name="address_line2" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" name="state" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" name="pincode" class="form-control" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_default" id="is_default">
                    <label class="form-check-label" for="is_default">
                        Set as default address
                    </label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Save Address</button>
                <a href="{{ url_for('my_addresses') }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
