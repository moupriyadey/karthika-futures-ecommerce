{% extends '_base.html' %}

{% block title %}Change Password - Karthika Futures{% endblock %}

{% block content %}
<div class="container main-content-area py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-lg p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Change Your Password</h2>
                    <p class="text-center text-muted mb-4">Update your password for enhanced account security.</p>

                    <form action="{{ url_for('change_password') }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="old_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                        </div>
                    </form>

                    <p class="text-center mt-3">
                        <a href="{{ url_for('user_profile') }}">Back to Profile</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
